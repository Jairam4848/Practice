<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation</title>
</head>

<body>
    <script>

        // Creating class

        class Mobile {                        //  BluePrint
            constructor(name, color) {    // Properties
                this.name = name;
                this.color = color;
            }
            calling() {                  // Methods
                console.log("Iam jai")
            }
            playing() {
                console.log("Iam playing game")
            }
            setter(newName) {
                this.name = newName;
            }
        }

        // creating/Instantiating objects by using class

        let realme = new Mobile('realme', 'blue')
        let oneplus = new Mobile('oneplus', 'white')
        let vivo = new Mobile('vivo', 'blue')

        console.log(realme.color)
        realme.calling()
        oneplus.setter("kgffddd")

    </script>

</body>

</html>
